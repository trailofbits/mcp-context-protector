version: 2

updates:
  - package-ecosystem: uv
    directory: /
    groups:
      python:
        patterns:
          - "*"
    schedule:
      interval: weekly
      day: monday
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: /
    groups:
      actions:
        patterns:
          - "*"
    schedule:
      interval: weekly
      day: monday
    cooldown:
      default-days: 7
